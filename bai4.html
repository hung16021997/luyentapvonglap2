<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    for (i=1;i<=8;i++){
        for (j=1;j<=21;j++) {
            if(i ==1||i ==8||j ==1||j ==21){
                document.write("*");
            }
            else
                document.write("&nbsp ");
        }
        document.write("<br>");
    }
</script>

</body>
</html>
